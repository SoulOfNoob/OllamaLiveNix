name: Build NixOS Images

on:
  push:
    branches: [main]
    paths:
      - "*.nix"
      - ".github/workflows/build.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [iso, raw]
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            max-jobs = auto
            cores = 0

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Flake check
        run: nix flake check

      - name: Build ${{ matrix.target }}
        run: nix build .#${{ matrix.target }} --print-build-logs

      - name: Prepare release asset
        run: |
          mkdir -p out
          find result/ -type f \( -name '*.img' -o -name '*.iso' \) -exec cp {} out/ \;
          cd out && for f in *; do sha256sum "$f" > "$f.sha256"; done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ollamalive-${{ matrix.target }}
          path: out/
          compression-level: 0

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            Automated build from commit ${{ github.sha }}.

            **Downloads:**
            - `nixos-*.iso` — Boot in VM for testing
            - `nixos-*.img` — Flash to USB with `dd`
          files: artifacts/**/*
